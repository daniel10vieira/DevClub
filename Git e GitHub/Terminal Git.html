<!--
    GIT HELP
        git status - Mostra qual é o status atual do nosso repositório.
        clear - Limpa o terminal.

        git config --global user.name "Seu nome aqui entre aspas"
        git config --global user.email "Seu email do github aqui entre aspas"

        git init - Inicia um novo repositório na pasta que eu estou
        git add - Adiciona arquivos para sem comitados
        git add . - Adiciona TODOS os arquivos de uma só vez

        git commit -m "titulo do commit"

        git push - Envia os commits para o GitHub       

        git pull - Baixa as atualizações no projeto
-->
