<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input parte 1</title>
</head>
<body>
    <form action="" method="post">
        <input autocomplete="email" autofocus><br><br>
        <input autocomplete="email" disabled value="Code Club"><br><br>
        <input autocomplete="email" readonly value="Code Club"><br><br>
        <input autocomplete="email" placeholder="Code Club"><br><br>
        <label>E-mail: <input autocomplete="email" ></label><br><br>
    </form>
</body>
</html>
